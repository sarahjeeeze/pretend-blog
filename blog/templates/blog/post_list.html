
{% extends 'blog/base.html' %}
{% block content %}
	
		<main class="container">
			<div class="row">
				<div class="col">
					{% for post in posts %}
						<article class="post">
							<time class="date">
								{{ post.published_date }}
							</time>
							<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
							<p>{{ post.text|linebreaksbr }}</p>
							<h3><a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a></h3>							</h3>

						</article>
					{% endfor %}
				</div>
			</div>
		</main>
	
{% endblock %}
